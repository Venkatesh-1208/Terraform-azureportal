<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Resource Deployment Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script>
        // Fallback for file:// protocol or missing build
        window.onload = function () {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (!root.hasChildNodes()) {
                    document.body.innerHTML = `
                        <div class="container mt-5">
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">⚠️ Application failed to load</h4>
                                <p>You are viewing this file directly via the <code>file://</code> protocol, which is not supported by modern React applications using ES Modules.</p>
                                <hr>
                                <p class="mb-0">To view this application, you must run it via a local development server:</p>
                                <pre class="bg-light p-3 mt-3 border rounded">
cd frontend
npm install
npm run dev</pre>
                                <p class="mt-3">Or to view the <strong>Legacy Version</strong> (no Auth/Vite features), open:</p>
                                <a href="index.backup.html" class="btn btn-secondary">Open Legacy Backup</a>
                            </div>
                        </div>
                    `;
                }
            }, 1000); // Wait 1s for React to potentially mount
        }
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
